<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Slider</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href='https://fonts.googleapis.com/css?family=Source Sans Pro' rel='stylesheet'>
</head>

<body>
    <header>
        <div class="grayBox" id="upperLeft"> </div>
        <div class="grayBox" id="upperRight"> </div>
    </header>
    <main>
        <div id="wrapper">
            <div id="upperRowWrapper">
                <div id="upperRow">
                    <img src="assets/slider-image-6.jpg" alt="">
                    <img src="assets/slider-image-4.jpg" alt="">
                    <img src="assets/slider-image-3.jpg" alt="">
                    <img src="assets/slider-image-9.jpg" alt="">
                    <img src="assets/slider-image-8.jpg" alt="">
                </div>
            </div>
            <div id="lowerRowWrapper">
                <div id="lowerRow">
                    <img src="assets/slider-image-1.jpg" alt="">
                    <img src="assets/slider-image-7.jpg" alt="">
                    <img src="assets/slider-image-5.jpg" alt="">
                    <img src="assets/slider-image-2.jpg" alt="">
                </div>
            </div>
            <button id="arrowLeft" class="arrow"></button>
            <button id="arrowRight" class="arrow"></button>
            <h1>Lorem ipsum dolor sit amet consectetuer adipiscing elit</h1>
            <p>Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip ex
                ea commodo consequat. Duis autem vel eum iriure dolor in hendrerit in vulputate velit esse molestie
                consequat.</p>
        </div>
    </main>
    <footer>
        <div class="grayBox" id="divFooter"></div>
    </footer>
    <script src='main.js' defer></script>
</body>

</html>
